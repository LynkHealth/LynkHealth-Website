<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Dashboard Cards -->
  <g transform="translate(20, 20)">
    <!-- Main Dashboard -->
    <rect x="0" y="0" width="360" height="260" rx="12" fill="white" stroke="#e2e8f0" stroke-width="1"/>
    
    <!-- Header -->
    <rect x="20" y="20" width="320" height="40" rx="8" fill="#3b82f6" opacity="0.1"/>
    <text x="30" y="42" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e40af">Patient Care Dashboard</text>
    
    <!-- Metric Cards -->
    <rect x="20" y="80" width="80" height="60" rx="6" fill="#f0f9ff" stroke="#bfdbfe"/>
    <text x="60" y="100" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#1e40af">98%</text>
    <text x="60" y="115" text-anchor="middle" font-family="Arial" font-size="10" fill="#64748b">Satisfaction</text>
    
    <rect x="110" y="80" width="80" height="60" rx="6" fill="#f0fdf4" stroke="#bbf7d0"/>
    <text x="150" y="100" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#059669">24/7</text>
    <text x="150" y="115" text-anchor="middle" font-family="Arial" font-size="10" fill="#64748b">Support</text>
    
    <rect x="200" y="80" width="80" height="60" rx="6" fill="#fef3c7" stroke="#fde68a"/>
    <text x="240" y="100" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#d97706">CMS</text>
    <text x="240" y="115" text-anchor="middle" font-family="Arial" font-size="10" fill="#64748b">Compliant</text>
    
    <rect x="290" y="80" width="70" height="60" rx="6" fill="#fce7f3" stroke="#f9a8d4"/>
    <text x="325" y="100" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#be185d">RN</text>
    <text x="325" y="115" text-anchor="middle" font-family="Arial" font-size="10" fill="#64748b">Led Care</text>
    
    <!-- Chart Area -->
    <rect x="20" y="160" width="160" height="80" rx="6" fill="#f8fafc" stroke="#e2e8f0"/>
    <path d="M 30 220 Q 60 180 90 200 T 150 190" stroke="#3b82f6" stroke-width="2" fill="none"/>
    <text x="30" y="175" font-family="Arial" font-size="10" fill="#64748b">Health Trends</text>
    
    <!-- Patient List -->
    <rect x="200" y="160" width="160" height="80" rx="6" fill="#f8fafc" stroke="#e2e8f0"/>
    <text x="210" y="175" font-family="Arial" font-size="10" fill="#64748b">Recent Activity</text>
    <circle cx="215" cy="190" r="3" fill="#10b981"/>
    <text x="225" y="194" font-family="Arial" font-size="9" fill="#374151">Care plan updated</text>
    <circle cx="215" cy="205" r="3" fill="#3b82f6"/>
    <text x="225" y="209" font-family="Arial" font-size="9" fill="#374151">Medication reminder</text>
    <circle cx="215" cy="220" r="3" fill="#f59e0b"/>
    <text x="225" y="224" font-family="Arial" font-size="9" fill="#374151">Follow-up scheduled</text>
  </g>
</svg>
<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- BHI Service Flow -->
  <g transform="translate(40, 30)">
    <!-- Holistic Care Circle -->
    <circle cx="160" cy="120" r="90" fill="#f0f9ff" stroke="#3b82f6" stroke-width="2"/>
    <text x="160" y="125" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#1e40af">Behavioral Health</text>
    <text x="160" y="140" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#1e40af">Integration</text>
    
    <!-- Patient Center -->
    <circle cx="160" cy="120" r="25" fill="#10b981"/>
    <text x="160" y="125" text-anchor="middle" font-family="Arial" font-size="10" fill="white">Patient</text>
    
    <!-- Mental Health Services -->
    <rect x="80" y="60" width="60" height="20" rx="10" fill="#8b5cf6"/>
    <text x="110" y="73" text-anchor="middle" font-family="Arial" font-size="9" fill="white">Depression Screening</text>
    
    <rect x="200" y="60" width="60" height="20" rx="10" fill="#ec4899"/>
    <text x="230" y="73" text-anchor="middle" font-family="Arial" font-size="9" fill="white">Anxiety Support</text>
    
    <rect x="80" y="180" width="60" height="20" rx="10" fill="#f59e0b"/>
    <text x="110" y="193" text-anchor="middle" font-family="Arial" font-size="9" fill="white">Crisis Intervention</text>
    
    <rect x="200" y="180" width="60" height="20" rx="10" fill="#06b6d4"/>
    <text x="230" y="193" text-anchor="middle" font-family="Arial" font-size="9" fill="white">Medication Adherence</text>
    
    <!-- Connection Lines -->
    <line x1="135" y1="105" x2="115" y2="80" stroke="#6b7280" stroke-width="1" stroke-dasharray="2,2"/>
    <line x1="185" y1="105" x2="225" y2="80" stroke="#6b7280" stroke-width="1" stroke-dasharray="2,2"/>
    <line x1="135" y1="135" x2="115" y2="180" stroke="#6b7280" stroke-width="1" stroke-dasharray="2,2"/>
    <line x1="185" y1="135" x2="225" y2="180" stroke="#6b7280" stroke-width="1" stroke-dasharray="2,2"/>
    
    <!-- Care Team -->
    <circle cx="80" cy="120" r="12" fill="#3b82f6"/>
    <text x="80" y="125" text-anchor="middle" font-family="Arial" font-size="8" fill="white">BHC</text>
    <text x="80" y="140" text-anchor="middle" font-family="Arial" font-size="8" fill="#374151">Behavioral Health</text>
    <text x="80" y="150" text-anchor="middle" font-family="Arial" font-size="8" fill="#374151">Coordinator</text>
    
    <circle cx="240" cy="120" r="12" fill="#059669"/>
    <text x="240" y="125" text-anchor="middle" font-family="Arial" font-size="8" fill="white">PCP</text>
    <text x="240" y="140" text-anchor="middle" font-family="Arial" font-size="8" fill="#374151">Primary Care</text>
    <text x="240" y="150" text-anchor="middle" font-family="Arial" font-size="8" fill="#374151">Provider</text>
    
    <!-- Low Stigma Approach -->
    <rect x="20" y="230" width="280" height="30" rx="8" fill="#f0fdf4" stroke="#bbf7d0"/>
    <text x="30" y="245" font-family="Arial" font-size="10" fill="#059669">Low-Stigma Approach</text>
    <text x="30" y="255" font-family="Arial" font-size="9" fill="#64748b">Integrated care reduces barriers to mental health treatment</text>
  </g>
</svg>
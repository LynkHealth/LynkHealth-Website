<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- CCM Service Illustration -->
  <g transform="translate(50, 30)">
    <!-- Care Team Circle -->
    <circle cx="150" cy="120" r="80" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
    <text x="150" y="125" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#1e40af">Care Team</text>
    
    <!-- Nurse Icon -->
    <circle cx="120" cy="80" r="15" fill="#10b981"/>
    <text x="120" y="85" text-anchor="middle" font-family="Arial" font-size="10" fill="white">RN</text>
    <text x="120" y="65" text-anchor="middle" font-family="Arial" font-size="9" fill="#374151">Nurse</text>
    
    <!-- Doctor Icon -->
    <circle cx="180" cy="80" r="15" fill="#3b82f6"/>
    <text x="180" y="85" text-anchor="middle" font-family="Arial" font-size="10" fill="white">MD</text>
    <text x="180" y="65" text-anchor="middle" font-family="Arial" font-size="9" fill="#374151">Physician</text>
    
    <!-- Patient Icon -->
    <circle cx="150" cy="160" r="15" fill="#f59e0b"/>
    <text x="150" y="165" text-anchor="middle" font-family="Arial" font-size="10" fill="white">PT</text>
    <text x="150" y="185" text-anchor="middle" font-family="Arial" font-size="9" fill="#374151">Patient</text>
    
    <!-- Communication Lines -->
    <line x1="120" y1="95" x2="150" y2="145" stroke="#6b7280" stroke-width="1" stroke-dasharray="3,2"/>
    <line x1="180" y1="95" x2="150" y2="145" stroke="#6b7280" stroke-width="1" stroke-dasharray="3,2"/>
    <line x1="135" y1="85" x2="165" y2="85" stroke="#6b7280" stroke-width="1" stroke-dasharray="3,2"/>
    
    <!-- 24/7 Badge -->
    <rect x="250" y="40" width="50" height="30" rx="15" fill="#059669"/>
    <text x="275" y="58" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="white">24/7</text>
    
    <!-- Monthly Plan -->
    <rect x="20" y="200" width="260" height="40" rx="8" fill="#f0f9ff" stroke="#bfdbfe"/>
    <text x="30" y="215" font-family="Arial" font-size="10" fill="#1e40af">Monthly Care Plan Reviews</text>
    <text x="30" y="230" font-family="Arial" font-size="9" fill="#64748b">Comprehensive health assessments and care coordination</text>
  </g>
</svg>